<h1>Cmd Queue TEST</h1>
<ul class="menu">
	<li><button type="button" onclick="cmdQueue.addQueueItem(['pwd']);">pwd</button></li>

	<li><button type="button" onclick="cmdQueue.addQueueItem(['git', 'log']);">git log</button></li>
	<li><button type="button" onclick="cmdQueue.addQueueItem(['git', 'branch']);">git branch</button></li>

	<li><button type="button" onclick="cmdQueue.addQueueItem(['custom_sleep']);">custom_sleep</button></li>
</ul>
<div id="finder1" class="terminal"></div>
<ul class="menu">
	<li><a href="index.html" target="_blank">Open new window</a></li>

	<li><button type="button" onclick="createNewQueueIdTerminal();">sub terminal - queueId</button></li>
</ul>

</div>
